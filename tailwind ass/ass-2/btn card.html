<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Custom configuration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <!-- Buttons -->
     <section class="container mt-5">
   <div class="max-w-7xl mx-auto px-6 space-y-6 space-x-5 py-5 border-2 border-gray-300 mb-12 text-center">
    <h1 class="font-bold text-4xl text-amber-900">Different Buttons Effects</h1>
    <button class="bg-blue-600 text-white py-3 px-6 rounded-lg shadow hover:bg-blue-800 transition hover:scale-105 mb-7"> Buy Now</button>

    <button class="border-2 border-blue-500 text-blue-500 px-4 py-2 rounded-xl hover:border-teal-500 transition"> Hover Border Change</button>


    <button class="bg-amber-500 px-6 py-3 rounded-2xl shadow border border-transparent hover:border-red-500 transition font-bold italic text-white text-xl"> Learn More</button>

  <button class="bg-amber-500 px-6 py-3 rounded-2xl shadow 
            border-b-2 border-amber-500 hover:border-b-white transition font-bold italic text-white text-xl">
  Learn More
</button>

    </div>
    
     <!-- Card -->
    <div class="max-w-sm mx-auto bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition hover:scale-105 mt-7 border-2 border-gray-200">
     <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FyZHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
      class="w-full h-48 object-cover" alt="Card Image">
    
     <div class="p-6">
          <h3 class="text-2xl font-bold mb-2">Card Title</h3>
          <p class="text-gray-700 mb-4">This is a sample card created using Tailwind CSS with custom spacing and colors from the configuration file.</p>
          <button class="bg-green-600 text-white py-2 px-4 rounded-lg shadow hover:bg-green-800 transition">Read More</button>
     </div>
</div>
</section>
</body>
</html>
