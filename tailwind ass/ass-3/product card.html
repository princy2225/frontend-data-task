<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product card using Flexbox</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50">
    
    <div class="max-w-sm mx-auto p-4 mt-10">
    <div class="bg-white shadow-lg rounded-xl overflow-hidden flex flex-col items-center p-4 gap-4 transition hover:scale-102">

        <!-- Product Image -->
        <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?cs=srgb&dl=pexels-madebymath-90946.jpg&fm=jpg" alt="Product Image" class="w-60 h-40 object-cover rounded-lg">

        <!-- Product Title -->
        <h2 class="text-xl font-semibold text-gray-800"> Camera Lens</h2>

        <!-- Product Description -->
        <p class="text-gray-600 text-center"> This is a short description of the product. It highlights important features. </p>

        <!-- Price -->
        <span class="text-2xl font-bold text-green-600">$49.99 </span>

        <!-- Button -->
        <button class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">Add to Cart </button>
    </div>
</div>

</body>
</html>
