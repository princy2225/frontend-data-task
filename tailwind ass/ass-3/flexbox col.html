<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Three column using Flexbox Layout</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50">

    <div class="flex flex-col md:flex-row md:justify-between gap-5">
       
    <!-- column 1 -->
        <div class="bg-white p-6 rounded-xl shadow-md flex-1 m-2">
            <h2 class="text-lg font-semibold mb-2">Column 1</h2>
            <p class="text-gray-500">This is the first column content.</p>
        </div>

    <!-- column 2 -->
        <div class="bg-white p-6 rounded-xl shadow-md flex-1 m-2">
            <h2 class="text-lg font-semibold mb-2">Column 2</h2>
            <p class="text-gray-500">This is the second column content.</p>
        </div>

    <!-- column 3 -->
        <div class="bg-white p-6 rounded-xl shadow-md flex-1 m-2">
            <h2 class="text-lg font-semibold mb-2">Column 3</h2>
            <p class="text-gray-500">This is the third column content.</p>
        </div>
</div>
</body>
</html>
