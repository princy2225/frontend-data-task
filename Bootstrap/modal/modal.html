<body>

    <p>Left Section on desktop, appears below on mobile</p>

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cdn.pixabay.com/photo/2016/11/21/06/53/beautiful-natural-image-1844362_1280.jpg" class="d-block w-100" style="height: 300px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/free-photo/woman-beach-with-her-baby-enjoying-sunset_52683-144131.jpg?size=626&ext=jpg" class="d-block w-100 " style="height: 300px;" alt="..." >
    </div>

      <img src="https://image-processor-storage.s3.us-west-2.amazonaws.com/images/3cf61c1011912a2173ea4dfa260f1108/halo-of-neon-ring-illuminated-in-the-stunning-landscape-of-yosemite.jpg" class="d-block w-100 " style="height: 300px;" alt="...">

</div>
</div>

<div class="col-12 col-lg-6 order-1 order-lg-2 mt-4 container">
   Right Section on desktop, but appears first on mobile
    
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Thank you for contact with us!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="modal-body">

                    <div class="row g-3">

                        <!-- Name -->
                        <div class="col-md-12">
                            <input type="text" placeholder="Full Name" required class="form-control">
                        </div>

                        <!-- Email -->
                        <div class="col-md-12">
                            <input type="email" placeholder="Email Address" required class="form-control">
                        </div>

                        <!-- Phone -->
                        <div class="col-md-12">
                            <input type="tel" placeholder="Phone Number" required class="form-control">
                        </div>

                        <!-- Subject -->
                        <div class="col-md-12">
                            <input type="text" placeholder="Email Subject" required class="form-control">
                        </div>

                        <!-- Message -->
                        <div class="col-12">
                            <textarea class="form-control" placeholder="Your Message" rows="4" required></textarea>
                        </div>

                        <!-- Button -->
                        <div class="col-6 d-flex gap-2 justify-content-center w-100 mx-auto">
                            <button type="submit" class="btn btn-danger btn-md w-25" data-bs-dismiss="modal">Close</button>
                            <a href="welcome.html" target="_blank"><button type="submit" class="btn btn-primary btn-md w-100">Send Message</button></a>
                        </div>

                    </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
